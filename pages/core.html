<!DOCTYPE html>
<html lang="ru">

<head>

    <title>Доживаем до конца года дома</title>
    <link rel="stylesheet" href="../styles//index.css">
    <script src="../js/ejs.min.js"></script>

</head>

        </div>
        <a class="btn" href="../index.html">Готово</a>
    </script>

    <div class="content" id="content"></div>

</html>
